<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width", initial-scale="1">
        <title>Alexandra's First Form Project</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,200&family=Nunito:wght@300;700&family=PT+Serif:wght@400;700&family=Source+Sans+Pro:wght@300&display=swap" rel="stylesheet">
     </head>
    <body>
        <header class="main-header">
            <h1 class="name-page">THE CODE REVIEW</h1>
        </header>
        <section id="signup-info">
            <h2 class="bold-text">Signup for our newsletter</h2>
            <p>Get the latest news on how your code is doing right in your inbox</p>
        </section>
        <hr class="bold">
        <hr class="thin">
        <div>
            <form >
                <fieldset>
                    <legend>Contact Information</legend>
                    <div>
                        <label for="name">Full Name</label>
                        <div class="form-control">
                            <input class="contact" type="text" id="name" name="user-name" placeholder="Required">
                        </div>
                    </div>
                    <div>
                        <label for="email">Email Address</label>
                        <div class="form-control">
                            <input class="contact"type="text" id="email" name="user-email" placeholder="Required">
                        </div>
                     </div>
                    <div>
                        <label for="phone">Phone Number</label>
                        <div class="form-control">
                         <input class="contact"type="text" id="phone" name="user-phone">
                        </div>
                    </div>
                    <div>
                        <label for="address">Street Address</label>
                        <div class="form-control">
                            <input class="contact"type="text" id="address" name="user-address">
                        </div>
                    </div>
                    <div>
                        <label for="city">City</label>
                        <div class="form-control">
                            <input class="contact"type="text" id="city" name="user-city">
                        </div>
                    </div>
                    <div>
                        <label for="state">State</label>
                        <div class="form-control">
                            <select class="contact" id="state" name="current-state">
                            <option value="" disabled selected>Choose State</option>
                            <option value="AL">Alabama</option>
                            <option value="AK">Alaska</option>
                            <option value="AZ">Arizona</option>
                            <option value="AR">Arkansas</option>
                            <option value="CA">California</option>
                            <option value="CO">Colorado</option>
                            <option value="CT">Connecticut</option>
                            <option value="DE">Delaware</option>
                            <option value="DC">District Of Columbia</option>
                            <option value="FL">Florida</option>
                            <option value="GA">Georgia</option>
                            <option value="HI">Hawaii</option>
                            <option value="ID">Idaho</option>
                            <option value="IL">Illinois</option>
                            <option value="IN">Indiana</option>
                            <option value="IA">Iowa</option>
                            <option value="KS">Kansas</option>
                            <option value="KY">Kentucky</option>
                            <option value="LA">Louisiana</option>
                            <option value="ME">Maine</option>
                            <option value="MD">Maryland</option>
                            <option value="MA">Massachusetts</option>
                            <option value="MI">Michigan</option>
                            <option value="MN">Minnesota</option>
                            <option value="MS">Mississippi</option>
                            <option value="MO">Missouri</option>
                            <option value="MT">Montana</option>
                            <option value="NE">Nebraska</option>
                            <option value="NV">Nevada</option>
                            <option value="NH">New Hampshire</option>
                            <option value="NJ">New Jersey</option>
                            <option value="NM">New Mexico</option>
                            <option value="NY">New York</option>
                            <option value="NC">North Carolina</option>
                            <option value="ND">North Dakota</option>
                            <option value="OH">Ohio</option>
                            <option value="OK">Oklahoma</option>
                            <option value="OR">Oregon</option>
                            <option value="PA">Pennsylvania</option>
                            <option value="RI">Rhode Island</option>
                            <option value="SC">South Carolina</option>
                            <option value="SD">South Dakota</option>
                            <option value="TN">Tennessee</option>
                            <option value="TX">Texas</option>
                            <option value="UT">Utah</option>
                            <option value="VT">Vermont</option>
                            <option value="VA">Virginia</option>
                            <option value="WA">Washington</option>
                            <option value="WV">West Virginia</option>
                            <option value="WI">Wisconsin</option>
                            <option value="WY">Wyoming</option>
                         </select>
                        </div></br>
                    </div>
                    <div>
                        <label class="input-control" for="zipcode">Zip Code</label>
                        <div class="form-control">
                         <textarea class="contact"id="zipcode" name="user-zipcode"></textarea> 
                        </div>
                    </div>
                </fieldset>
                    <hr>
                <fieldset>
                    <legend>Newsletter</legend>
                    <p class="spacing">Select the newsletters you would like to receive</p>
                    <input  type="checkbox" id="html" value="check-html" name="user-preference"><label class="news"for="html">HTML News</label></br>
                    <input  type="checkbox" id="css" value="check-css" name="user-preference"><label class="news" for="css">CSS News</label></br>
                    <input  type="checkbox" id="javascript" value="check-js" name="user-preference"><label class="news" for="javascript">Javascript News</label></br>    
                    <p class="spacing">Newsletter format</p>
                    <input  type="radio" id="html-text" value="html-format" name="format-preference"><label class="news" for="html-text">HTML</label></br>
                    <input  type="radio" id="plain-text" value="plain-format" name="format-preference"><label class="news"for="plain-format">Plain text</label></br>
                    <p class="spacing">Other topics you'd like to hear about</p>
                    <textarea class="comments" id="suggestions" name="user-suggestion"></textarea>
                    <button type="submit">Sign Up</button>
                </fieldset>
                

            </form>
        </div>
        <footer>
            <span>Copyright The Code Review</span>
        </footer>
    </body>
</html>
